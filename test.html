<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover Images</title>
<style>
    .number {
        display: inline-block;
        margin: 20px;
        font-size: 24px;
        cursor: pointer;
    }

    .image {
        display: none;
        position: absolute;
        top: 0;
        left: 12%;
    }
</style>
</head>
<body>

<div class="number" id="number1">1</div>
<div class="number" id="number2">2</div>
<div class="number" id="number3">3</div>

<img class="image" id="image1" src="images/kvart1.svg" alt="Image 1">
<img class="image" id="image2" src="images/kvart2.svg" alt="Image 2">
<img class="image" id="image3" src="images/kvart_3.svg" alt="Image 3">

<script>
    let numbers = document.querySelectorAll('.number');
let images = document.querySelectorAll('.image');

numbers.forEach((number, index) => {
    number.addEventListener('mouseover', function() {
        images.forEach(image => image.style.display = 'none');
        images[index].style.display = 'block';
    });
});

</script>

</body>
</html>
